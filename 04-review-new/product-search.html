<html>
  <head>
    <title>POWER ROOM</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="review-page-wrap common-wrap">
      <header>
        <h2>리뷰할 상품 검색</h2>
        <button type="button" class="btn-header-right close">
          <img src="../asset/images/icon-header-close.png" alt="" />
        </button>
      </header>
      <div class="review-product-search">
        <div class="search-input-container">
          <div class="search-input-wrap">
            <input type="text" placeholder="브랜드, 상품명을 찾아보세요" />
            <button type="button">
              <img
                src="../asset/images/icon-product-search-btn.png"
                alt="검색"
              />
            </button>
          </div>
        </div>
        <div class="search-main">
          <div class="inner">
            <img src="../asset/images/img-search.png" alt="" />
            <p>
              지금 파우더룸에는 <b>0000</b>개의 <br />
              제품이 등록되어 있어요!
            </p>
          </div>
        </div>
        <div class="search-bottom">
          <button type="button">
            <img src="../asset/images/icon-product-add.png" alt="" />미등록 상품
            리뷰
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
