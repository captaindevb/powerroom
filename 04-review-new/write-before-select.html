<html>
  <head>
    <title>POWER ROOM</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="review-page-wrap common-wrap">
      <header class="line">
        <button type="button" class="btn-header-left back">
          <img src="../asset/images/icon-header-back.png" alt="" />
        </button>
        <h2>리뷰 작성</h2>
      </header>
      <div class="review-item-wrap">
        <div class="item-select-wrap">
          <p>리뷰할 상품을 찾아보세요</p>
          <button type="button">
            <img
              src="../asset/images/icon-review-choice-btn.png"
              alt=""
            />리뷰할 상품 선택
          </button>
        </div>
      </div>
      <div class="review-wirte-wrap">
        <div class="write-detail">
          <p>상품은 어땠나요?</p>
          <div class="star-wrap">
            <button type="button">
              <img src="../asset/images/icon-review-star-on.png" alt="" />
            </button>
            <button type="button">
              <img src="../asset/images/icon-review-star-off.png" alt="" />
            </button>
            <button type="button">
              <img src="../asset/images/icon-review-star-off.png" alt="" />
            </button>
            <button type="button">
              <img src="../asset/images/icon-review-star-off.png" alt="" />
            </button>
            <button type="button">
              <img src="../asset/images/icon-review-star-off.png" alt="" />
            </button>
          </div>
          <div class="input-item">
            <label>상품과 어떻게 만났나요?</label>
            <div class="btns">
              <button type="button" class="on">내돈내산</button>
              <button type="button" class="off">제품제공</button>
            </div>
          </div>
          <div class="input-item">
            <label>이 제품을 한 문장으로 표현하자면?</label>
            <input
              type="text"
              placeholder="한줄평은 최대 40자 내로 작성 가능해요"
            />
          </div>
          <div class="input-item">
            <div class="title-wrapper">
              <label>리뷰 작성하기</label>
              <button>SNS 게시물 불러오기</button>
            </div>
            <div class="textarea-wrap">
              <textarea
                placeholder="SNS 게시물 불러오기, 리뷰 작성 템플릿을 이용해 리뷰를 간편히 작성해봐요!"
              ></textarea>
              <div class="text-btns">
                <button type="button" class="img">
                  <img src="../asset/images/icon-img-add.png" alt="" />
                </button>
                <button type="button" class="template">리뷰 작성 템플릿</button>
              </div>
            </div>
          </div>
        </div>
        <div class="tag-wrap">
          <p><img src="../asset/images/icon-hashtag.png" alt="" />추천 태그</p>
          <div class="tag-item">
            <div class="swipe-wrap">
              <button type="button">#건성에 좋아요</button>
              <button type="button">#복합성에 좋아요</button>
              <button type="button">#지성 좋아요</button>
              <button type="button">#건성에 좋아요</button>
            </div>
          </div>
        </div>
        <div class="sns-share-wrap">
          <p>X(Twitter)로 게시물 공유</p>
          <button class="toggle off">off</button>
          <!-- <button class="toggle on">on</button> -->
        </div>
        <div class="btn-wrap">
          <button type="button" class="off">등록하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
