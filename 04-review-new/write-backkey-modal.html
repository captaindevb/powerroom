<html>
  <head>
    <title>POWER ROOM</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/review-new.css" />
  </head>
  <body style="overflow: hidden;">
    <div class="review-page-wrap common-wrap">
      <header class="line">
        <button type="button" class="btn-header-left back">
          <img src="../asset/images/icon-header-back.png" alt="" />
        </button>
        <h2>리뷰 작성</h2>
      </header>
      <div class="review-item-wrap">
        <div class="selected-item-wrap">
          <div class="product">
            <img src="../asset/images/img-review-item.png" alt="" />
            <div class="info">
              <button type="button">리뷰 상품 변경</button>
              <p class="brand">투쿨포스쿨</p>
              <strong class="name">바이로댕 쉐이딩 마스터</strong>
              <p class="price">16,000</p>
            </div>
          </div>
          <select>
            <option>1.5호 뉴트럴</option>
          </select>
        </div>
      </div>
      <div class="review-wirte-wrap">
        <div class="write-detail">
          <p>상품은 어땠나요?</p>
          <div class="star-wrap">
            <button type="button">
              <img src="../asset/images/icon-review-star-on.png" alt="" />
            </button>
            <button type="button">
              <img src="../asset/images/icon-review-star-on.png" alt="" />
            </button>
            <button type="button">
              <img src="../asset/images/icon-review-star-on.png" alt="" />
            </button>
            <button type="button">
              <img src="../asset/images/icon-review-star-on.png" alt="" />
            </button>
            <button type="button">
              <img src="../asset/images/icon-review-star-off.png" alt="" />
            </button>
          </div>
          <div class="input-item">
            <label>상품과 어떻게 만났나요?</label>
            <div class="btns">
              <button type="button" class="on">내돈내산</button>
              <button type="button" class="off">제품제공</button>
            </div>
          </div>
          <div class="input-item">
            <label>이 제품을 한 문장으로 표현하자면?</label>
            <input
              type="text"
              placeholder="한줄평은 최대 40자 내로 작성 가능해요"
            />
          </div>
          <div class="input-item">
            <div class="title-wrapper">
              <label>리뷰 작성하기</label>
              <button>SNS 게시물 불러오기</button>
            </div>
            <div class="textarea-wrap">
              <textarea
                style="height: 380px"
                placeholder="SNS 게시물 불러오기, 리뷰 작성 템플릿을 이용해 리뷰를 간편히 작성해봐요!"
              >
♥ 사용법 세 가지 색상을 각각 강조하고 싶은 정도에 따라 다르게 사용하면 돼요!
              
ʚ1ɞ 
아이메이크업 전 눈두덩이에 가장 밝은 컬러를 베이스로 깔아줍니다 
              
ʚ2ɞ 
코에 자연스러운 음영을 주기 위해 중간 컬러를 사용해서 얇은 브러쉬로 블랜딩 해줍니다
              
ʚ3ɞ 
턱선이 잘 보이도록 가장 짙은 컬러를 얼굴 외곽에 블렌딩 해줍니다 
              
⁎⭑⛧꙳⭒ ⁎⭑⛧꙳⭒☪︎⭒꙳⛧＊⭑ ⭒꙳⛧＊⭑ ♥ 
              
상품의 특징 쿨톤피부 자연스럽게 음영 주기 좋구 초보자가 사용하기에 부담없는 아이템인것 같아요! ✨</textarea
              >
              <div class="text-btns">
                <button type="button" class="img">
                  <img src="../asset/images/icon-img-add.png" alt="" />
                </button>
                <button type="button" class="template">리뷰 작성 템플릿</button>
              </div>
            </div>
            <div class="upload-img-wrap">
              <div class="swipe-wrap">
                <div class="img-item">
                  <img src="../asset/images/img-review-img.png" alt="" />
                  <button type="button">
                    <img src="../asset/images/icon-img-remove.png" alt="" />
                  </button>
                </div>
                <div class="img-item">
                  <img src="../asset/images/img-review-img.png" alt="" />
                  <button type="button">
                    <img src="../asset/images/icon-img-remove.png" alt="" />
                  </button>
                </div>
                <div class="img-item">
                  <img src="../asset/images/img-review-img.png" alt="" />
                  <button type="button">
                    <img src="../asset/images/icon-img-remove.png" alt="" />
                  </button>
                </div>
                <div class="img-item">
                  <img src="../asset/images/img-review-img.png" alt="" />
                  <button type="button">
                    <img src="../asset/images/icon-img-remove.png" alt="" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tag-wrap">
          <p><img src="../asset/images/icon-hashtag.png" alt="" />추천 태그</p>
          <div class="tag-item">
            <div class="swipe-wrap">
              <button type="button">#건성에 좋아요</button>
              <button type="button">#복합성에 좋아요</button>
              <button type="button">#지성 좋아요</button>
              <button type="button">#건성에 좋아요</button>
            </div>
          </div>
        </div>
        <div class="sns-share-wrap">
          <p>X(Twitter)로 게시물 공유</p>
          <button class="toggle on">on</button>
        </div>
        <div class="sns-info">
          <p>
            본인이 작성하지 않은 SNS 게시글을 불러올 경우<br />
            무통보 삭제 될 수 있으며, 서비스 이용에 제한을 받을 수 있습니다.
          </p>
        </div>
        <div class="btn-wrap">
          <button type="button" class="off">등록하기</button>
        </div>
      </div>
    </div>
    <div class="modal-wrap">
      <div class="dim"></div>
      <div class="modal-inner">
        <div class="content product-change out">
          <div class="img-txt-wrap">
            <img src="../asset/images/img-fail.png" />
            <h5>정말 리뷰 작성 페이지를 떠나시겠어요?</h5>
            <p>*작성된 글은 임시 저장돼요</p>
          </div>
          <div class="btns">
            <button type="button" class="cancel">나가기</button>
            <button type="button" class="confirm">계속 작성하기</buttont>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
