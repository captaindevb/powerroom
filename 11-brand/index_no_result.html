<html>
  <head>
    <title>POWER ROOM</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/theme/powderroom/css/style.2.0.8.css"
    />
    <link
      rel="stylesheet"
      href="../assets/theme/powderroom/css/custom.2.1.5.3.css"
    />
  </head>
  <body>
    <!--브랜드관 페이지 일시 최상위 div 클래스명 추가-->
    <div class="product-page-wrap common-wrap brand">
      <header>
        <button type="button" class="btn-header-left" data-move-page="back">
          <img src="../asset/images/icon-header-back.png" alt="" />
        </button>
        <h2 class="overflow-ellipsis">アミューズ</h2>
        <button
          type="button"
          class="btn-header-right cursor-pointer"
          xdata-move-page="/"
          hx-get="/"
          hx-target="#container-contents"
          hx-push-url="true"
          hx-swap="innerHTML show:window:top"
        >
          <img src="../asset/images/icon-top-home.png" alt="" />
        </button>
      </header>

      <!--start::브랜드관 영역-->
      <div class="brand-main">
        <div class="top-brand-info">
          <div class="bg-wrap">
            <img class="bg-area" src="../asset/images/brand-bg-sample.jpg" />
          </div>
          <div class="brand-content">
            <div class="img-wrap">
              <img
                class="brand-logo"
                src="../asset/images/brand-main-logo-smple.png"
              />
            </div>
            <div class="info-wrap">
              <div class="title">
                <h5>アミューズアミューアミューズアミュー</h5>
                <div class="sns">
                  <button class="insta">
                    <img
                      src="../asset/images/icon-brand-main-sns-insta.png"
                      alt="인스타그램"
                    />
                  </button>
                  <button class="twitter">
                    <img
                      src="../asset/images/icon-brand-main-sns-twitter.png"
                      alt="트위터"
                    />
                  </button>
                  <button class="youtube">
                    <img
                      src="../asset/images/icon-brand-main-sns-youtube.png"
                      alt="유튜브"
                    />
                  </button>
                  <button class="homepage">
                    <img
                      src="../asset/images/icon-brand-main-sns-link.png"
                      alt="홈페이지 링크"
                    />
                  </button>
                </div>
              </div>
              <div class="desc">
                <p>
                  ブランド説明領域ですブランド説明領域ですブランド説明領域ですブランド説明領域ですブランド説明
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="campaign-banner">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-item">
                <div class="img-wrap">
                  <img
                    class="campaign-img"
                    src="../asset/images/brand-main-campaign-sample.jpg"
                  />
                </div>
                <div class="content-wrap">
                  <h5 class="title">
                    <img
                      src="../asset/images/icon-brand-main-compaign-title.png"
                    />
                    <strong>体験団イベント</strong>
                    <span>D-4</span>
                  </h5>
                  <p class="desc">
                    アミューズ「ハローキティ限定エディション
                    ウォームトーン&クールトーンセット イベント100名様募集
                  </p>
                </div>
              </div>
              <div class="swiper-item">
                <div class="img-wrap">
                  <img
                    class="campaign-img"
                    src="../asset/images/brand-main-campaign-sample.jpg"
                  />
                </div>
                <div class="content-wrap">
                  <h5 class="title">
                    <img
                      src="../asset/images/icon-brand-main-compaign-title.png"
                    />
                    <strong>体験団イベント</strong>
                    <span>D-4</span>
                  </h5>
                  <p class="desc">
                    アミューズ「ハローキティ限定エディション
                    ウォームトーン&クールトーンセット イベント100名様募集
                  </p>
                </div>
              </div>
            </div>
            <div class="swiper-pagination-wrap">
              <span><b>1</b> / 2</span>
            </div>
          </div>
        </div>

        <div class="tab-depth1">
          <button type="button" class="on">商品</button>
          <button type="button">レビュー</button>
          <button type="button">マガジン</button>
        </div>

        <div class="depth1-container">
          <!--상품(product-container), 리뷰(review-container), 매거진(magazine-container) 영역-->
          <div class="product-container">
            <div class="no-list brand-product">
              <img
                src="../asset/images/brand-no-product.png"
                class="no-review"
                alt=""
              />
              <p>まだ登録されている商品はありません</p>
              <button type="button" class="btn btn-pink">
                アミューズの未登録商品をレビュする 🎉
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--end::브랜드관 영역-->
    </div>
  </body>
</html>
