<html>
  <head>
    <title>POWER ROOM</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="../assets/theme/powderroom/css/style.2.0.8.css"
    />
    <link
      rel="stylesheet"
      href="../assets/theme/powderroom/css/custom.2.1.5.2.css"
    />
  </head>
  <body>
    <div class="product-page-wrap common-wrap">
      <header>
        <button type="button" class="btn-header-left">
          <img src="../asset/images/icon-header-back.png" alt="" />
        </button>
        <h2>상품</h2>
      </header>
      <div class="product-content common-content">
        <!-- 리스트가 없을 때 class="background" 추가-->
        <div class="product-box background">
          <div class="info-box">
            <div class="thumb">
              <img src="https://picsum.photos/375" alt="" />
            </div>
            <div class="detail-box">
              <div class="brand">
                <img src="https://picsum.photos/22" alt="" />
                달바
                <img src="../asset/images/icon-more-s.png" alt="" />
              </div>
              <p class="name">
                아트클래스 바이로댕 쉐딩아트클래스
                <img src="../asset/images/icon-bookmark-on.png" alt="" />
              </p>
              <p class="price">18,000원</p>
            </div>
          </div>
          <div class="tab-box">
            <button type="button" class="on">리뷰</button>
            <button type="button" class="">상품 설명</button>
          </div>
          <div class="product-select-box">
            <div class="select">상품 옵션을 선택하세요.</div>
            <!-- 옵션 있을 경우 display: block -->
            <ul class="option">
              <li><img src="https://picsum.photos/39" alt="" />2호 모던</li>
            </ul>
          </div>
          <!-- 리스트 없을 때 -->
          <div class="no-list">
            <img src="../asset/images/img-review.png" alt="" />
            <p>아직 작성된 리뷰가 없어요</p>
          </div>
          <div class="floating-footer">
            <button type="button" class="active">
              <img src="../asset/images/icon-pencil.png" alt="" />일본 첫
              리뷰쓰기 🎉
            </button>
          </div>
        </div>
      </div>
      <!---------------- (START) 리뷰 valid 팝업 ------------------->
      <div class="popup-dim-wrap review-detail-popup review-valid-popup">
        <div class="popup-content-wrap">
          <button type="button" class="close-top">
            <img
              src="../assets/theme/powderroom/images/icon-top-close.png"
              alt=""
            />
          </button>
          <div class="popup-content">
            <div class="empty-wrap">
              <img
                src="../assets/theme/powderroom/images/img-valid-review.png"
                alt=""
              />
              <strong
                >プロフィールの作成をすれば、<br />
                今すぐサービスをご利用いただけます</strong
              >
              <p>＊基本情報・皮膚情報 入力必須</p>
              <button>プロフィール作成しに行く</button>
            </div>
          </div>
        </div>
      </div>
      <!---------------- (END) 리뷰 valid 팝업 ------------------->
    </div>
  </body>
</html>
