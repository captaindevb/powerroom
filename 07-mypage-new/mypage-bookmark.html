<html>
  <head>
    <title>POWER ROOM</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="mypage-page-wrap common-wrap">
      <header class="line">
        <button type="button" class="btn-header-left">
          <img src="../asset/images/icon-top-back.png" alt="" />
        </button>
        <h2>MY</h2>
        <button type="button" class="btn-header-right">
          <img src="../asset/images/icon-top-settings.png" alt="" />
        </button>
      </header>
      <div class="mypage-content common-content">
        <!-- 리스트가 없을 때 class="background" 추가-->
        <div class="mypage-box">
          <div class="tool-box">
            <div class="sns-box">
              <img
                src="../asset/images/icon-profile-instagram.png"
                alt="instagram"
              />
              <img
                src="../asset/images/icon-profile-youtube.png"
                alt="youtube"
              />
              <img src="../asset/images/icon-profile-x.png" alt="x" />
              <img src="../asset/images/icon-profile-blog.png" alt="blog" />
            </div>
            <button type="button" class="btn-edit">プロフィール編集</button>
          </div>
          <div class="intro-box">
            <div>
              <p class="name">
                アントニー アントニー アントニー アントニー アントニー
                アントニー
              </p>
              <p class="comment">
                今年のトレすべて収ンドはすべて録！今年のトレすべて収ンドはすべ
                今年のトレすべて収ンドはすべて録！今年のトレすべて収ンドはすべ
              </p>
            </div>
            <div class="thumb">
              <img src="https://picsum.photos/85" alt="" />
            </div>
          </div>

          <div class="my-experience-box">
            <p class="title">私の体験団</p>
            <div class="ex-ing-box">
              <div><span class="num on">123</span><span>申請</span></div>
              <div><span class="num on">123</span><span>レビュー中</span></div>
              <div><span class="num on">123</span><span>参加履歴</span></div>
            </div>
          </div>

          <div class="tab-box">
            <button type="button" class="">리뷰</button>
            <button type="button" class="on">저장</button>
          </div>

          <div class="review-list-box bookmark">
            <div class="review-filter">
              <input
                type="radio"
                class="btn-check"
                name="options-base"
                id="all"
                checked
              />
              <label class="btn" for="all">전체</label>
              <input
                type="radio"
                class="btn-check"
                name="options-base"
                id="product"
              />
              <label class="btn" for="product">상품</label>
              <input
                type="radio"
                class="btn-check"
                name="options-base"
                id="review"
              />
              <label class="btn" for="review">리뷰</label>
              <img src="../asset/images/icon-list-view01.png" alt="" />
            </div>
            <ul class="my-review-list">
              <li>
                <div class="review-info-box">
                  <span class="label">내돈내산</span>
                  <div class="star-box">
                    <img src="../asset/images/icon-star-on.png" alt="on" /><img
                      src="../asset/images/icon-star-on.png"
                      alt="on"
                    /><img
                      src="../asset/images/icon-star-on.png"
                      alt="on"
                    /><img
                      src="../asset/images/icon-star-off.png"
                      alt="off"
                    /><img src="../asset/images/icon-star-off.png" alt="off" />
                  </div>
                  <span class="date">2024.08.11</span>
                </div>
                <div class="thumb">
                  <img src="https://picsum.photos/90" alt="" />
                  <img src="https://picsum.photos/90" alt="" />
                  <img src="https://picsum.photos/90" alt="" />
                  <img src="https://picsum.photos/90" alt="" />
                  <img src="https://picsum.photos/90" alt="" />
                </div>
                <p class="title">혹시 아직도 투쿨쉐딩 안써보신분 있나요?🤎</p>
                <div class="user-info-box">
                  <img src="https://picsum.photos/22" alt="" />
                  <span class="name">초코송이</span>발색이 선명해요 +2
                  <img src="../asset/images/icon-bookmark-on.png" alt="" />
                </div>
              </li>
              <li>
                <div class="product">
                  <img src="https://picsum.photos/110" alt="" />
                  <div class="info">
                    <p class="brand">투쿨포스쿨</p>
                    <p class="name">바이로댕 쉐이딩 마스터</p>
                    <p class="price">16,000</p>
                  </div>
                  <img src="../asset/images/icon-bookmark-on.png" alt="" />
                </div>
              </li>
              <li>
                <div class="product">
                  <img src="https://picsum.photos/110" alt="" />
                  <div class="info">
                    <p class="brand">메이블린 뉴욕</p>
                    <p class="name">스카이하이 마스카라</p>
                    <p class="price">32,000</p>
                  </div>
                  <img src="../asset/images/icon-bookmark-on.png" alt="" />
                </div>
              </li>
            </ul>
          </div>

          <!-- 리스트 없을 때 -->
          <!-- <div class="no-list bookmark">
            <img src="../asset/images/img-bookmark.png" alt="" />
            <p>저장한 내역이 없어요</p>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
