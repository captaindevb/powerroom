<html>
  <head>
    <title>POWER ROOM</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="mypage-page-wrap common-wrap">
      <header class="line">
        <button type="button" class="btn-header-left">
          <img src="../asset/images/icon-top-back.png" alt="" />
        </button>
        <h2>MY</h2>
        <button type="button" class="btn-header-right">
          <img src="../asset/images/icon-top-settings.png" alt="" />
        </button>
      </header>
      <div class="mypage-content common-content">
        <!-- 리스트가 없을 때 class="background" 추가-->
        <div class="mypage-box">
          <div class="tool-box">
            <div class="sns-box">
              <img
                src="../asset/images/icon-profile-instagram.png"
                alt="instagram"
              />
              <img
                src="../asset/images/icon-profile-youtube.png"
                alt="youtube"
              />
              <img src="../asset/images/icon-profile-x.png" alt="x" />
              <img src="../asset/images/icon-profile-blog.png" alt="blog" />
            </div>
            <button type="button" class="btn-edit">プロフィール編集</button>
          </div>
          <div class="intro-box">
            <div>
              <p class="name">
                アントニー アントニー アントニー アントニー アントニー
                アントニー
              </p>
              <p class="comment">
                今年のトレすべて収ンドはすべて録！今年のトレすべて収ンドはすべ
                今年のトレすべて収ンドはすべて録！今年のトレすべて収ンドはすべ
              </p>
            </div>
            <div class="thumb">
              <img src="https://picsum.photos/85" alt="" />
            </div>
          </div>

          <div class="my-experience-box">
            <p class="title">私の体験団</p>
            <div class="ex-ing-box">
              <div><span class="num on">123</span><span>申請</span></div>
              <div><span class="num on">123</span><span>レビュー中</span></div>
              <div><span class="num on">123</span><span>参加履歴</span></div>
            </div>
          </div>

          <div class="tab-box">
            <button type="button" class="on">리뷰</button>
            <button type="button" class="">저장</button>
          </div>

          <div class="review-list-box gallery">
            <div class="review-summary">
              <span class="count">전체 5 개</span>
            </div>
            <div class="review-filter">
              <input
                type="radio"
                class="btn-check"
                name="options-base"
                id="all"
                checked
              />
              <label class="btn" for="all">전체</label>
              <input
                type="radio"
                class="btn-check"
                name="options-base"
                id="register"
              />
              <label class="btn" for="register">등록</label>
              <input
                type="radio"
                class="btn-check"
                name="options-base"
                id="wait"
              />
              <label class="btn" for="wait">대기중</label>
              <img src="../asset/images/icon-list-view02.png" alt="" />
            </div>

            <ul class="my-review-list">
              <li>
                <img src="https://picsum.photos/125" alt="" />
              </li>
              <li>
                <img src="https://picsum.photos/125" alt="" />
              </li>
              <li>
                <img src="https://picsum.photos/125" alt="" />
              </li>
              <li>
                <img src="https://picsum.photos/125" alt="" />
              </li>
              <li>
                <img src="https://picsum.photos/125" alt="" />
              </li>
            </ul>
          </div>

          <!-- 리스트 없을 때 -->
          <!-- <div class="no-list">
            <img src="../asset/images/img-review.png" alt="" />
            <p>아직 작성된 리뷰가 없어요</p>
            <button type="button" class="btn btn-pink">
              첫 리뷰 작성하기 🎉
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
