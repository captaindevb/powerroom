<html>
  <head>
    <title>POWER ROOM</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="../assets/theme/powderroom/css/style.2.0.8.css"
    />
    <link
      rel="stylesheet"
      href="../assets/theme/powderroom/css/custom.2.1.5.2.css"
    />
  </head>
  <body>
    <div class="product-page-wrap common-wrap">
      <header>
        <button type="button" class="btn-header-left">
          <img src="../asset/images/icon-top-back.png" alt="" />
        </button>
        <h2>상품</h2>
      </header>
      <div class="product-content common-content">
        <!-- 리스트가 없을 때 class="background" 추가-->
        <div class="product-box">
          <div class="info-box">
            <div class="thumb">
              <img src="https://picsum.photos/375" alt="" />
            </div>
            <div class="detail-box">
              <div class="brand">
                <img src="https://picsum.photos/22" alt="" />
                달바
                <img src="../asset/images/icon-more-s.png" alt="" />
              </div>
              <p class="name">
                아트클래스 바이로댕 쉐딩아트클래스
                <img src="../asset/images/icon-bookmark-on.png" alt="" />
              </p>
              <p class="price">18,000원</p>
            </div>
          </div>

          <div class="tab-box">
            <button type="button" class="on">리뷰</button>
            <button type="button" class="">상품 설명</button>
          </div>
          <div class="product-select-box">
            <div class="select">상품 옵션을 선택하세요.</div>
            <!-- 옵션 있을 경우 display: block -->
            <ul class="option">
              <li><img src="https://picsum.photos/39" alt="" />2호 모던</li>
            </ul>
          </div>

          <div class="kr-review-box only">
            <div class="content">
              <p>파루미가 알려주는</p>
              <p class="title">한국 룸메들의 반응은?</p>
              <!-- 라벨 홀수일 경우 class="item-odd" 추가 -->
              <ul class="">
                <li class="label">발색이 <em>선명해요</em></li>
                <li class="label">발림성이 <em>부드러워요</em></li>
                <li class="label">지속력이 <em>아쉬워요</em></li>
                <li class="label">향이 <em>좋아요</em></li>
                <li class="label">자극이 <em>있어요</em></li>
                <li class="label">흡수력이 <em>매트해요</em></li>
              </ul>
            </div>
          </div>

          <div class="review-list-box">
            <div class="review-filter">
              <p>
                <img src="../asset/images/icon-hashtag.png" alt="" />AI가 찾은
                리뷰 속 키워드
              </p>
              <div class="filter-wrap">
                <input
                  type="checkbox"
                  class="btn-check"
                  name="options-base"
                  id="jp"
                  checked
                />
                <label class="btn" for="jp">일본</label>
                <img
                  class="divider"
                  src="../asset/images/img-divider.png"
                  alt=""
                />
                <div class="swipe-wrap">
                  <input
                    type="checkbox"
                    class="btn-check"
                    name="options-base"
                    id="all"
                  />
                  <label class="btn" for="all">전체</label>
                </div>
              </div>
            </div>
            <div class="review-summary">
              <span class="count">전체 0 개</span>
              <select>
                <option value="">인기순</option>
                <option value="">최신순</option>
              </select>
            </div>
          </div>
          <div class="no-list review">
            <img src="../asset/images/img-review.png" alt="" />
            <p>아직 작성된 리뷰가 없어요</p>
          </div>

          <div class="floating-footer">
            <!-- <button type="button">
              <img src="../asset/images/icon-pencil.png" alt="" /> 리뷰쓰기
            </button> -->
            <button type="button" class="active">
              <img src="../asset/images/icon-pencil.png" alt="" />일본 첫
              리뷰쓰기 🎉
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
