<html>
  <head>
    <title>POWDER ROOM</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/theme/powderroom/css/style.2.0.2.css"
    />
    <!--버전수정-->
    <link
      rel="stylesheet"
      href="../assets/theme/powderroom/css/custom.2.1.3.7.css"
    />
  </head>
  <body>
    <div class="event-join-page common-wrap">
      <header class="">
        <button type="button" class="btn-header-left">
          <img
            src="../assets/theme/powderroom/images/icon-top-close-black.png"
            alt=""
          />
        </button>
        <h2>서베이 컴포넌트</h2>
      </header>
      <div class="event-join-wrapper">
        <div class="delivery-info">
          <input
            type="text"
            class="event-input"
            placeholder="InstagramのIDを入力してください"
          />
          <input type="text" class="event-input caution" value="some value" />
          <input type="text" class="event-input" disabled value="some value" />

          <div class="event-input-btn">
            <input type="checkbox" id="id0" class="event-input-checkbox line" />
            <label for="id0"><span>체크박스 라벨영역</span></label>
          </div>
          <div class="event-input-btn">
            <input
              type="checkbox"
              id="id0-1"
              class="event-input-checkbox line"
              checked
            />
            <label for="id0-1"
              ><span
                >체크박스 라벨영역이 커지면라벨영역이 커지면라벨영역이
                커지면라벨영역이 커지면라벨영역이 커지면라벨영역이
                커지면라벨영역이 커지면라벨영역이 커지면라벨영역이 커지면</span
              ></label
            >
          </div>
          <div class="event-input-btn">
            <input
              type="checkbox"
              id="id1-1"
              class="event-input-checkbox line"
              checked
              disabled
            />
            <label for="id1-1"><span>체크박스 라벨영역 disabled</span></label>
          </div>

          <div class="event-input-btn">
            <input type="checkbox" id="id1" class="event-input-checkbox" />
            <label for="id1"><span>체크박스 라벨영역</span></label>
          </div>
          <div class="event-input-btn">
            <input
              type="checkbox"
              id="id2"
              class="event-input-checkbox"
              checked
            />
            <label for="id2"
              ><span
                >체크박스 라벨영역이 커지면라벨영역이 커지면라벨영역이
                커지면라벨영역이 커지면라벨영역이 커지면라벨영역이
                커지면라벨영역이 커지면라벨영역이 커지면라벨영역이 커지면</span
              ></label
            >
          </div>
          <div class="event-input-btn">
            <input
              type="checkbox"
              id="id1-1"
              class="event-input-checkbox"
              checked
              disabled
            />
            <label for="id1-1"><span>체크박스 라벨영역 disabled</span></label>
          </div>
          <div class="event-input-btn">
            <input
              type="radio"
              id="id3"
              name="radio"
              class="event-input-checkbox radio"
            />
            <label for="id3"><span>라디오 라벨영역</span></label>
          </div>
          <div class="event-input-btn">
            <input
              type="radio"
              id="id4"
              name="radio"
              class="event-input-checkbox radio"
              checked
            />
            <label for="id4"
              ><span
                >라디오 라벨영역이 커지면라벨영역이 커지면라벨영역이
                커지면라벨영역이 커지면라벨영역이 커지면라벨영역이
                커지면라벨영역이 커지면라벨영역이 커지면라벨영역이 커지면</span
              ></label
            >
          </div>
          <div class="event-input-btn">
            <input
              type="radio"
              id="id3"
              name="radio1"
              class="event-input-checkbox radio"
              checked
              disabled
            />
            <label for="id3"><span>라디오 라벨영역 disabled</span></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
